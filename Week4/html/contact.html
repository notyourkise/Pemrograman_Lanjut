<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Kontak [Nama] - Kirim pesan dengan tema gelap/terang.">
  <title>[Nama] | Kontak (Week 4)</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Dx3Zp8ZJ1p2P6ZcYk5IrHn8VnQkQe4ZVt45mLHc31i8Ch+ZvvVv4ZtO77g6uT58nX4q3fS2B+jeCQMwL4JZy7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <a class="skip-link" href="#main">Lewati ke Konten</a>
  <header>
    <div style="display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap;">
      <h1><i class="fa-solid fa-envelope icon" aria-hidden="true"></i> Kontak</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle tema">
        <i id="themeIcon" class="fa-solid fa-sun" aria-hidden="true"></i>
        <span id="themeLabel">Light</span>
      </button>
    </div>
    <nav aria-label="Navigasi utama">
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house icon"></i> Beranda</a></li>
        <li><a href="about.html"><i class="fa-solid fa-id-card icon"></i> Tentang</a></li>
        <li><a href="projects.html"><i class="fa-solid fa-diagram-project icon"></i> Projek</a></li>
        <li><a href="contact.html"><i class="fa-solid fa-envelope icon"></i> Kontak</a></li>
      </ul>
    </nav>
  </header>
  <main id="main" class="container">
    <section>
      <h2><i class="fa-solid fa-paper-plane icon" aria-hidden="true"></i> Form Kontak</h2>
      <form action="#" method="post">
        <div class="row">
          <label for="nama">Nama</label>
          <input id="nama" name="nama" type="text" autocomplete="name" required>
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required>
        </div>
        <div class="row">
          <label for="pesan">Pesan</label>
          <textarea id="pesan" name="pesan" rows="5" required></textarea>
        </div>
        <button type="submit">Kirim <i class="fa-solid fa-paper-plane" aria-hidden="true"></i></button>
      </form>
    </section>
  </main>
  <footer class="container">&copy; 2025 [Nama Mahasiswa]</footer>
  <script src="assets/js/theme-toggle.js" defer></script>
</body>
</html>
